<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sunburst Diagram</title>
  <!-- Include D3.js directly -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<script>
// Sample hierarchical data (replace this with your data)
const data = {
  name: 'Root',
  children: [
    {
      name: 'Category1',
      children: [
        { name: 'Item1', value: 10 },
        { name: 'Item2', value: 20 }
      ]
    },
    {
      name: 'Category2',
      children: [
        { name: 'Item3', value: 15 },
        { name: 'Item4', value: 25 }
      ]
    }
  ]
};

// Set up the dimensions of the sunburst diagram
const width = 600;
const height = 600;
const radius = Math.min(width, height) / 2;

// Create a color scale
const color = d3.scaleOrdinal(d3.schemeCategory10);

// Create a partition layout
const partition = data => d3.partition()
  .size([2 * Math.PI, radius])
  .padding(1)
  (d3.hierarchy(data)
    .sum(d => d.value)
    .sort((a, b) => b.value - a.value));

// Create the root node
const root = partition(data);

// Create an SVG element
const svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height)
  .append('g')
  .attr('transform', `translate(${width / 2},${height / 2})`);

// Add arcs for each node
svg.selectAll('path')
  .data(root.descendants())
  .join('path')
  .attr('fill', d => color((d.children ? d : d.parent).data.name))
  .attr('d', d3.arc()
    .startAngle(d => d.x0)
    .endAngle(d => d.x1)
    .innerRadius(d => d.y0)
    .outerRadius(d => d.y1)
  )
  .append('title')
  .text(d => `${d.ancestors().map(d => d.data.name).reverse().join('/')}\n${d.value}`);

</script>
</body>
</html>
